<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Heaven's Radio</title>

  <!-- Heaven's Radio v1.5.3 (hard cache-bust via filename) -->
  <link rel="stylesheet"
        href="https://akffa-web.github.io/akffa-web-heavens-radio/player.css">
  <style>
  /* Disable text selection and long-press inside the player */
  .hr-player, .hr-player * {
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }
</style>

</head>
<body>
  <div id="hr-root"></div>

  <script>
    // Config (space encoded in filename)
    window.HR_CONFIG = {
      poolsUrl: "https://cdn.jsdelivr.net/gh/akffa-web/heavens-radio-pools@main/Song%20List.txt",
      introEvery: 6,
      podEvery: 12,
      skipsPerHour: 3
    };
    // Visible version ping
      </script>

  <script src="https://akffa-web.github.io/akffa-web-heavens-radio/player.js" defer></script>

  <script>
  // Disable right-click inside the iframe
  document.addEventListener('contextmenu', function (e) {
    const tag = (e.target.closest('input, textarea, [contenteditable="true"]') || {}).tagName;
    if (!tag) e.preventDefault();
  });

  // Prevent long-press popup on touch devices
  let touchTimer;
  window.addEventListener('touchstart', () => { touchTimer = setTimeout(()=>{}, 600); }, {passive:true});
  window.addEventListener('touchend',   () => { clearTimeout(touchTimer); }, {passive:true});
</script>

</body>
</html>
