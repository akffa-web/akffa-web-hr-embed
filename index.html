<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Heaven's Radio</title>
  <style>
    html,body {height:100%;margin:0;background:#120a3b}
    #hr-root{min-height:520px;display:grid;place-items:center;color:#e8f0ff;text-align:center;padding:24px;font:600 18px/1.4 ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Arial}
    .note{opacity:.85;font-weight:500;font-size:14px;margin-top:8px}
  </style>
  <script>
    // URLs (jsDelivr primary, raw GitHub fallback)
    const CSS_JSDELIVR = "https://cdn.jsdelivr.net/gh/akffa-web/akffa-web-heavens-radio@main/player.css";
    const CSS_RAW      = "https://raw.githubusercontent.com/akffa-web/akffa-web-heavens-radio/main/player.css";
    const JS_JSDELIVR  = "https://cdn.jsdelivr.net/gh/akffa-web/akffa-web-heavens-radio@main/player.js";
    const JS_RAW       = "https://raw.githubusercontent.com/akffa-web/akffa-web-heavens-radio/main/player.js";
    const POOLS_URL    = "https://cdn.jsdelivr.net/gh/akffa-web/heavens-radio-pools@main/Song%20List.txt";

    window.HR_CONFIG = { poolsUrl: POOLS_URL, introEvery: 6, podEvery: 12, skipsPerHour: 3 };

    // inject CSS with fallback
    async function mountCSS() {
      try {
        const r = await fetch(CSS_JSDELIVR, {mode:"cors"});
        if (!r.ok) throw 0;
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = CSS_JSDELIVR;
        document.head.appendChild(link);
      } catch(e) {
        const link = document.createElement("link");
        link.rel = "stylesheet";
        link.href = CSS_RAW;
        document.head.appendChild(link);
      }
    }

    // inject JS with fallback
    function mountJS() {
      const s = document.createElement("script");
      s.src = JS_JSDELIVR;
      s.defer = true;
      s.onerror = () => {
        const f = document.createElement("script");
        f.src = JS_RAW;
        f.defer = true;
        document.body.appendChild(f);
      };
      document.body.appendChild(s);
    }

    mountCSS();
  </script>
</head>
<body>
  <div id="hr-root">
    Loading Heaven’s Radio…
    <div class="note">If this message stays, assets failed to load. The page will retry with fallbacks automatically.</div>
  </div>
  <script>mountJS();</script>
</body>
</html>
